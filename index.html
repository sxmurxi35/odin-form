<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <section class="logo">
          <h1>Nexora</h1>
        </section>

        <nav class="links">
          <a href="#" class="sign">Sign Up</a>
          <a href="#">Solutions</a>
          <a href="#">Pricing</a>
          <a href="#">About</a>
          <a href="#">FAQ</a>
        </nav>
      </header>

      <main class="page-main">
        <form action="" method="post" class="page-form">
          <div class="text-row mar-bot">
            <h1 class="form-header">Sign Up</h1>
            <p class="form-text">Fill this form to sign up for our services</p>
            <p class="required-warning">* means that field is required</p>
          </div>

          <div class="row mar-bot">
            <label for="u-first-name">First name</label>
            <input
              type="text"
              name="user-first-name"
              id="u-first-name"
              placeholder="John"
            />
          </div>

          <div class="row mar-bot mar-big">
            <label for="u-last-name">Last name</label>
            <input
              type="text"
              name="user-last-name"
              id="u-last-name"
              placeholder="Doe"
            />
          </div>

          <div class="row mar-bot">
            <label for="u-email">Email *</label>
            <input
              type="email"
              name="user-email"
              id="u-email"
              placeholder="john@doe.com"
              required
            />
          </div>

          <div class="row mar-bot mar-end">
            <label for="u-password">Password *</label>
            <input
              type="password"
              name="user-password"
              id="u-password"
              minlength="8"
              maxlength="22"
              placeholder="8-22 characters"
              required
            />
          </div>

          <div class="row mar-big dis-cen">
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
